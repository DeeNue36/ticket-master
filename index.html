<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

    <title>Ticket Master</title>
</head>
<body>
    <div class="overlay-background"></div>

    <div class="container">

        <header class="company-intro">
            <img src="images/logo-full.svg" class="company-logo" alt="Coding Conf logo">
            <h1 class="intro-text">
                Your Journey to Coding Conf 2025 Starts Here!
            </h1>

            <p class="intro-subtext">
                Secure your spot at next year's biggest coding conference.
            </p>
        </header>

        <div class="ticket-form-container">
            <form class="ticket-form">
                <!--* Upload Avatar -->
                <div class="upload-container">
                    <label  for="avatar" class="file-upload-label">Upload Avatar</label>
                    <div class="file-upload">
                        <input type="file" id="avatar" name="avatar" accept="image/jpg, image/png" required>
                        <!-- OR accept=".jpg, .png" -->
                        <img src="images/icon-upload.svg" class="upload-icon" alt="upload-icon">
                        <p class="upload-text">Drag and drop or click to upload</p>
                    </div>

                    <p class="upload-subtext">
                        <img src="images/icon-info.svg" class="info-circle" alt="info-circle icon">
                        Upload your photo (JPG or PNG, max size: 500KB)
                    </p>
                </div>
                
                <!-- * User Full Name -->
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="John Doe" autocomplete="on" required>

                <!-- * User Email -->
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" autocomplete="on" required>

                <!-- * User Github Username -->
                <label for="github-uname">Github Username</label>
                <input type="text" id="github-uname" name="github-uname" placeholder="@yourusername" autocomplete="on" required>
            </form>

            <!-- * Submit Form & Generate Ticket -->
            <button type="submit" class="generate-ticket" id="generate-ticket">
                <span>Generate My Ticket</span>
            </button>
        </div>

    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

    <title>Ticket Master</title>
</head>
<body>
    <div class="container">

        <!--* Ticket Application Section -->
        <main class="ticket-application">
            <!-- * Ticket Application Header -->
            <header class="company-intro">
                <img src="images/logo-full.svg" class="company-logo" alt="Coding Conf logo">
                <h1 class="intro-text">
                    Your Journey to Coding Conf 2025 Starts Here!
                </h1>
                <p class="intro-subtext">
                    Secure your spot at next year's biggest coding conference.
                </p>
            </header>

            <div class="ticket-form-container">

                <!-- * Ticket Form -->
                <form class="ticket-form">
                    <!--* Upload Avatar -->
                    <div class="upload-container">
                        <label  for="avatar" class="file-upload-label">Upload Avatar</label>
                        <div class="file-upload" tabindex="1">
                            <input type="file" id="avatar" name="avatar" accept="image/jpg, image/png" required hidden> <!-- OR accept=".jpg, .png" -->
                            <div class="upload"></div>
                            <p class="upload-instructions">
                                Drag and drop or click to upload
                            </p>
                            <div class="upload-controls">
                                <button class="remove-button" type="button">Remove Image</button>
                                <button class="change-button" type="button">Change Image</button>
                            </div>
                        </div>
                        <p class="upload-instructions-subtext">
                            <img src="images/icon-info.svg" class="info-circle" alt="info-circle icon">
                            <span class="photo-upload-type-info">Upload your photo (JPG or PNG, max size: 500KB).</span>
                        </p>
                        <p class="avatar-error-message"></p>
                    </div>

                    <!-- * User Full Name -->
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" class="fullname" name="fullname" autocomplete="on" required>
                    <p class="name-error-message"></p>

                    <!-- * User Email -->
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="email" name="email" placeholder="example@email.com" autocomplete="on" required>
                    <p class="email-error-message"></p>

                    <!-- * User Github Username -->
                    <label for="github-uname">Github Username</label>
                    <input type="text" id="github-uname" class="github-uname" name="github-uname" placeholder="@yourusername" autocomplete="on" required>
                    <p class="github-error-message"></p>

                    <!-- * Submit Form & Generate Ticket -->
                    <button type="submit" class="generate-ticket" id="generate-ticket">
                        <span>Generate My Ticket</span>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- * Ticket Section -->
    <div class="ticket-container hide"></div>

    <script src="ticket.js"></script>
</body>
</html>
